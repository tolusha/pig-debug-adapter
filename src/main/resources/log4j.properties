log4j.rootLogger=INFO, console

log4j.logger.org.apache.pig=ERROR
log4j.logger.org.apache.pig.data=ERROR
log4j.logger.org.apache.pig.backend=ERROR
log4j.logger.org.apache.pig.tools=ERROR
log4j.logger.org.apache.pig.newplan=ERROR
log4j.logger.org.apache.pig.PigServer=ERROR

log4j.logger.org.apache.hadoop=ERROR

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

